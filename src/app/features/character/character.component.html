<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="content shadow p-3 mb-5 bg-body rounded border p-4 ">
        <div class="d-flex justify-content-center flex-wrap mt-5">
          <div *ngFor="let item of characters" class="m-3 character-card d-flex flex-column justify-content-center "
            (click)="navigateDetail(item.id)">
            <div class="character-card_header">
              <img [src]="item.image" alt="">
            </div>
            <div class="character-card_body d-flex flex-column justify-content-between p-2">
              <h3 fcW>{{item.title}}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
