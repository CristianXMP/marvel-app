<div class="container ">
  <div class="row d-flex justify-content-center align-items-center shadow  mb-5 bg-body rounded p-3 border">
    <div class="col-12">
      <div class="d-flex justify-content-between">
        <h1 class="text-center" f-title-3>{{character.title}}</h1>
        <div class="pointer" (click)="back()">
          <i class="fa fa-times"></i>
        </div>
      </div>
    </div>
    <div class="col-10 col-md-4 col-sm-10 px-3 ">
      <img class="img-fluid" [src]="character.image" alt="">
    </div>

    <div class="col-10 col-md-8 col-sm-10 p-3">
      <div class="d-flex justify-content-between align-items-start flex-column  ">
        <h3 class="text-left">Descripción</h3>
        <p class="text-secondary">{{character.description? character.description: 'Sin descripción' }}</p>
        <div class="d-flex mt-3">
          <div *ngFor="let item of character.urls">
            <a [href]="item.url" target="_blank" class="btn btn-primary m-1">
              <p>{{item.type}}</p>
            </a>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
